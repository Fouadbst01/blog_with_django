<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body class="h-100" style="padding-top: 55px;">
    <nav class="navbar navbar-expand-lg fixed-top px-3 navbar-light bg-light">
       <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'myblog:home' %}">Blog</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="{% url 'myblog:save' %}" class="nav-item nav-link">New blog</a>
                <a href="{% url 'myblog:home' %}" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">Messages</a>
                <a href="#" class="nav-item nav-link">Reports</a>
            </div>
        </div>
        {% endif %}
        <div class="float-end d-flex gap-2">
            {% if user.is_authenticated %}
                <p class="mr-4">{{ user.username}}</p>
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'sign-up' %}" class="nav-item nav-link">Register</a>
            {% endif%}
        </div>
       </div>
    </nav>

    <div class="container h-100">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
